<div class="container">

   <div class="main-form card-1" >

      <div class="col-xs-12 center title-app">Registration</div>
      <form class="form" name="form" ng-submit="form.$valid && changePassword(officerData)">
         <div class="form-row">
            <input
                    class="input"
                    ng-model="userData.name"
                    placeholder="Name..."
                    ng-disabled="true"
                    style="margin: 5px"
                    required />
            <input
                    class="input"
                    ng-model="userData.password"
                    placeholder="password..."
                    style="margin: 5px;"
                    required />
         </div>
         <div class="form-row">
            <span class="pull-right" nf-if="message" style="color: green">{{message}}</span><br>
            <input type="submit"  value="Change Password">
         </div>
      </form>
   </div>
</div>
